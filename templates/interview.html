{% extends "base.html" %}

{% block title %}AI Interview{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- HR Panel -->
        {% if session.role == 'hr' %}
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-people me-2"></i>Ready Employees</h5>
                </div>
                <div class="card-body" id="readyEmployeesList">
                    <p class="text-muted small">Loading...</p>
                </div>
            </div>
        </div>
        {% endif %}
        
        <!-- Interview Area -->
        <div class="{% if session.role == 'hr' %}col-lg-8{% else %}col-12{% endif %}">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0"><i class="bi bi-robot me-2"></i>AI Interview</h2>
                    <span class="badge bg-primary" id="sessionStatus">Ready</span>
                </div>
                <div class="card-body">
                    <div id="chatContainer" class="chat-container mb-4 bg-dark bg-opacity-25" style="height: 400px; overflow-y: auto; border-radius: 0.375rem; padding: 1rem;">
                        <div class="text-center text-muted py-5">
                            <i class="bi bi-chat-dots fs-1 mb-3"></i>
                            <p>Waiting to start interview...</p>
                        </div>
                    </div>
                    
                    <form id="responseForm" class="d-none">
                        <div class="mb-3">
                            <textarea class="form-control bg-dark text-light" id="userResponse" rows="3" placeholder="Type your answer here..." required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary" id="skipQuestion">Skip</button>
                            <button type="submit" class="btn btn-primary" id="submitResponse">
                                <span id="submitText">Submit</span>
                                <span id="submitSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                            </button>
                        </div>
                    </form>
                    
                    <div id="trainingSummary" class="d-none">
                        <div class="alert alert-success">
                            <h5>Interview Complete!</h5>
                            <div id="summaryContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Interview Modal -->
<div class="modal fade" id="interviewModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Start Interview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Employee</label>
                    <input type="text" class="form-control" id="modalEmployeeName" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Interview Type</label>
                    <select class="form-select" id="modalInterviewType">
                        <option value="technical">Technical</option>
                        <option value="behavioral">Behavioral</option>
                        <option value="hr">HR Round</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Instructions</label>
                    <textarea class="form-control" id="modalInstructions" rows="3" placeholder="Enter interview instructions..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="confirmStartInterview()">Start Interview</button>
            </div>
        </div>
    </div>
</div>

<script>
let selectedEmployee = null;
let currentQuestionIndex = 0;
let responses = [];
let interviewQuestions = [];

function loadReadyEmployees() {
    fetch('/api/hr/notifications')
        .then(r => r.json())
        .then(data => {
            const readyList = document.getElementById('readyEmployeesList');
            const msgs = (data.notifications || []).filter(n => n.type === 'interview_ready');
            
            if (msgs.length === 0) {
                readyList.innerHTML = '<p class="text-muted small">No employees ready</p>';
                return;
            }
            
            readyList.innerHTML = msgs.map(n => {
                const senderName = n.title.replace('Employee Ready for Interview - ', '');
                return `
                    <div class="alert alert-info mb-2">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <strong>${senderName}</strong>
                                <p class="small mb-0">${n.message}</p>
                            </div>
                            <button class="btn btn-sm btn-success" onclick="openInterviewModal('${senderName}')">Select</button>
                        </div>
                    </div>
                `;
            }).join('');
        });
}

function openInterviewModal(employeeName) {
    selectedEmployee = employeeName;
    document.getElementById('modalEmployeeName').value = employeeName;
    new bootstrap.Modal(document.getElementById('interviewModal')).show();
}

function confirmStartInterview() {
    const instructions = document.getElementById('modalInstructions').value;
    const type = document.getElementById('modalInterviewType').value;
    
    fetch('/api/hr/start-interview/1', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({instructions, type})
    })
    .then(r => r.json())
    .then(data => {
        if (data.status === 'success') {
            bootstrap.Modal.getInstance(document.getElementById('interviewModal')).hide();
            addMessage('Interview started for ' + selectedEmployee, 'ai');
        }
    });
}

function addMessage(text, sender) {
    const container = document.getElementById('chatContainer');
    const div = document.createElement('div');
    div.className = sender === 'ai' ? 'mb-3' : 'mb-3 text-end';
    div.innerHTML = `<div class="bg-${sender === 'ai' ? 'secondary' : 'primary'} text-white p-2 rounded d-inline-block">${text}</div>`;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
}

function askQuestion() {
    if (currentQuestionIndex < interviewQuestions.length) {
        addMessage(interviewQuestions[currentQuestionIndex], 'ai');
        document.getElementById('responseForm').classList.remove('d-none');
    }
}

document.getElementById('responseForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    const response = document.getElementById('userResponse').value;
    addMessage(response, 'user');
    responses.push(response);
    document.getElementById('userResponse').value = '';
    currentQuestionIndex++;
    
    if (currentQuestionIndex < interviewQuestions.length) {
        setTimeout(askQuestion, 1000);
    } else {
        completeInterview();
    }
});

document.getElementById('skipQuestion')?.addEventListener('click', function() {
    currentQuestionIndex++;
    document.getElementById('userResponse').value = '';
    if (currentQuestionIndex < interviewQuestions.length) {
        askQuestion();
    } else {
        completeInterview();
    }
});

function completeInterview() {
    document.getElementById('responseForm').classList.add('d-none');
    document.getElementById('trainingSummary').classList.remove('d-none');
    document.getElementById('summaryContent').innerHTML = `
        <p>Questions Answered: ${responses.length}</p>
        <p>Performance Score: ${Math.round((responses.length / interviewQuestions.length) * 100)}%</p>
    `;
    
    fetch('/api/employee/interview/submit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({responses, summary: 'Interview completed'})
    });
}

if ('{{ session.role }}' === 'hr') {
    loadReadyEmployees();
    setInterval(loadReadyEmployees, 3000);
}

if ('{{ session.role }}' === 'employee') {
    setInterval(() => {
        fetch('/api/employee/interview/status')
            .then(r => r.json())
            .then(data => {
                if (data.interview_status === 'ready') {
                    fetch('/api/employee/interview/questions')
                        .then(r => r.json())
                        .then(d => {
                            interviewQuestions = d.questions;
                            document.getElementById('chatContainer').innerHTML = '';
                            addMessage('Interview started! Answer the following questions:', 'ai');
                            setTimeout(askQuestion, 1000);
                        });
                }
            });
    }, 2000);
}
</script>
{% endblock %}
