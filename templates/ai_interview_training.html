{% extends "base.html" %}

{% block title %}AI Interview Training{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Settings Panel -->
        <div class="col-lg-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-gear me-2"></i>Interview Settings</h5>
                </div>
                <div class="card-body">
                    <form id="settingsForm">
                        <div class="mb-3">
                            <label for="difficultyLevel" class="form-label">Difficulty Level</label>
                            <select class="form-select" id="difficultyLevel">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate" selected>Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="trainingType" class="form-label">Training Type</label>
                            <select class="form-select" id="trainingType">
                                <option value="behavioral" selected>Behavioral</option>
                                <option value="technical">Technical</option>
                                <option value="situational">Situational</option>
                                <option value="leadership">Leadership</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jobRole" class="form-label">Target Role (Optional)</label>
                            <input type="text" class="form-control" id="jobRole" placeholder="e.g., Software Engineer">
                        </div>
                        <button type="button" class="btn btn-primary w-100" id="generateQuestions">
                            <i class="bi bi-magic me-2"></i>Generate Questions
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="card mb-4 d-none" id="questionsPanel">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-list-ol me-2"></i>Generated Questions</h5>
                </div>
                <div class="card-body">
                    <div id="questionsList"></div>
                </div>
            </div>
        </div>
        
        <!-- Interview Area -->
        <div class="col-lg-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0"><i class="bi bi-robot me-2"></i>AI Interview Training</h2>
                    <span class="badge bg-primary" id="sessionStatus">Ready</span>
                </div>
                <div class="card-body">
                    <div id="chatContainer" class="chat-container mb-4 bg-dark bg-opacity-25" style="height: 400px; overflow-y: auto; border-radius: 0.375rem; padding: 1rem;">
                        <div class="text-center text-muted py-5">
                            <i class="bi bi-chat-dots fs-1 mb-3"></i>
                            <p>Configure settings and generate questions to start...</p>
                        </div>
                    </div>
                    
                    <div id="currentQuestion" class="d-none">
                        <div class="card bg-dark bg-opacity-50 mb-3">
                            <div class="card-body">
                                <h6 class="text-primary mb-2">Current Question:</h6>
                                <p id="questionText" class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                    
                    <form id="responseForm" class="d-none">
                        <div class="mb-3">
                            <textarea class="form-control bg-dark text-light" id="userResponse" rows="3" placeholder="Type your answer here..." required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="button" class="btn btn-outline-secondary me-2" id="skipQuestion">Skip</button>
                                <button type="button" class="btn btn-outline-info" id="getFollowUp">Get Follow-up</button>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitResponse">
                                <span id="submitText">Submit Answer</span>
                                <span id="submitSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                            </button>
                        </div>
                    </form>
                    
                    <div id="feedbackSection" class="d-none">
                        <div class="card bg-success bg-opacity-10 border-success mb-3">
                            <div class="card-header">
                                <h6 class="text-success mb-0"><i class="bi bi-check-circle me-2"></i>AI Feedback</h6>
                            </div>
                            <div class="card-body">
                                <div id="feedbackContent"></div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-primary" id="nextQuestion">Next Question</button>
                            <button type="button" class="btn btn-success" id="generateSummary">Generate Summary</button>
                        </div>
                    </div>
                    
                    <div id="summarySection" class="d-none">
                        <div class="card bg-info bg-opacity-10 border-info">
                            <div class="card-header">
                                <h6 class="text-info mb-0"><i class="bi bi-file-text me-2"></i>Interview Summary</h6>
                            </div>
                            <div class="card-body">
                                <div id="summaryContent"></div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary" id="restartInterview">Start New Interview</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentQuestions = [];
let currentQuestionIndex = 0;
let interviewData = [];
let currentQuestion = '';
let currentAnswer = '';

// Generate Questions
document.getElementById('generateQuestions').addEventListener('click', async function() {
    const difficulty = document.getElementById('difficultyLevel').value;
    const trainingType = document.getElementById('trainingType').value;
    const jobRole = document.getElementById('jobRole').value;
    
    try {
        const response = await fetch('/api/ai/generate-interview-questions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                difficulty_level: difficulty,
                training_type: trainingType,
                job_role: jobRole
            })
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            currentQuestions = data.questions.split('\n').filter(q => q.trim());
            displayQuestions();
            document.getElementById('questionsPanel').classList.remove('d-none');
            startInterview();
        } else {
            alert('Failed to generate questions: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error generating questions');
    }
});

function displayQuestions() {
    const questionsList = document.getElementById('questionsList');
    questionsList.innerHTML = currentQuestions.map((q, index) => 
        `<div class="mb-2">
            <small class="text-muted">Question ${index + 1}:</small>
            <p class="mb-0">${q.replace(/^\d+\.\s*/, '')}</p>
        </div>`
    ).join('');
}

function startInterview() {
    currentQuestionIndex = 0;
    interviewData = [];
    showNextQuestion();
}

function showNextQuestion() {
    if (currentQuestionIndex < currentQuestions.length) {
        currentQuestion = currentQuestions[currentQuestionIndex].replace(/^\d+\.\s*/, '');
        document.getElementById('questionText').textContent = currentQuestion;
        document.getElementById('currentQuestion').classList.remove('d-none');
        document.getElementById('responseForm').classList.remove('d-none');
        document.getElementById('feedbackSection').classList.add('d-none');
        document.getElementById('summarySection').classList.add('d-none');
        document.getElementById('sessionStatus').textContent = 'Question ' + (currentQuestionIndex + 1);
        document.getElementById('userResponse').value = '';
        document.getElementById('userResponse').focus();
    } else {
        showSummaryOption();
    }
}

// Submit Response
document.getElementById('responseForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    currentAnswer = document.getElementById('userResponse').value;
    const difficulty = document.getElementById('difficultyLevel').value;
    const trainingType = document.getElementById('trainingType').value;
    
    // Show loading
    document.getElementById('submitText').classList.add('d-none');
    document.getElementById('submitSpinner').classList.remove('d-none');
    
    try {
        const response = await fetch('/api/ai/analyze-interview-response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                question: currentQuestion,
                answer: currentAnswer,
                difficulty_level: difficulty,
                training_type: trainingType
            })
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            // Store interview data
            interviewData.push({
                question: currentQuestion,
                answer: currentAnswer,
                feedback: data.analysis
            });
            
            // Show feedback
            document.getElementById('feedbackContent').innerHTML = 
                '<pre class="text-light">' + data.analysis + '</pre>';
            document.getElementById('feedbackSection').classList.remove('d-none');
            document.getElementById('responseForm').classList.add('d-none');
            
            // Add to chat
            addMessageToChat('question', currentQuestion);
            addMessageToChat('answer', currentAnswer);
            addMessageToChat('feedback', data.analysis);
        } else {
            alert('Failed to analyze response: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error analyzing response');
    } finally {
        // Hide loading
        document.getElementById('submitText').classList.remove('d-none');
        document.getElementById('submitSpinner').classList.add('d-none');
    }
});

// Get Follow-up Question
document.getElementById('getFollowUp').addEventListener('click', async function() {
    const difficulty = document.getElementById('difficultyLevel').value;
    const trainingType = document.getElementById('trainingType').value;
    
    try {
        const response = await fetch('/api/ai/generate-follow-up-question', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                original_question: currentQuestion,
                candidate_answer: currentAnswer,
                difficulty_level: difficulty,
                training_type: trainingType
            })
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            currentQuestion = data.follow_up_question;
            document.getElementById('questionText').textContent = currentQuestion;
            document.getElementById('userResponse').value = '';
            document.getElementById('userResponse').focus();
            addMessageToChat('followup', currentQuestion);
        } else {
            alert('Failed to generate follow-up: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error generating follow-up question');
    }
});

// Next Question
document.getElementById('nextQuestion').addEventListener('click', function() {
    currentQuestionIndex++;
    showNextQuestion();
});

// Generate Summary
document.getElementById('generateSummary').addEventListener('click', async function() {
    const interviewText = interviewData.map(item => 
        `Q: ${item.question}\nA: ${item.answer}\nFeedback: ${item.feedback}`
    ).join('\n\n');
    
    try {
        const response = await fetch('/api/ai/generate-interview-summary', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                interview_data: interviewText
            })
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            document.getElementById('summaryContent').innerHTML = 
                '<pre class="text-light">' + data.summary + '</pre>';
            document.getElementById('summarySection').classList.remove('d-none');
            document.getElementById('feedbackSection').classList.add('d-none');
            document.getElementById('sessionStatus').textContent = 'Completed';
        } else {
            alert('Failed to generate summary: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error generating summary');
    }
});

// Restart Interview
document.getElementById('restartInterview').addEventListener('click', function() {
    currentQuestions = [];
    currentQuestionIndex = 0;
    interviewData = [];
    document.getElementById('questionsPanel').classList.add('d-none');
    document.getElementById('currentQuestion').classList.add('d-none');
    document.getElementById('responseForm').classList.add('d-none');
    document.getElementById('feedbackSection').classList.add('d-none');
    document.getElementById('summarySection').classList.add('d-none');
    document.getElementById('chatContainer').innerHTML = `
        <div class="text-center text-muted py-5">
            <i class="bi bi-chat-dots fs-1 mb-3"></i>
            <p>Configure settings and generate questions to start...</p>
        </div>
    `;
    document.getElementById('sessionStatus').textContent = 'Ready';
});

// Skip Question
document.getElementById('skipQuestion').addEventListener('click', function() {
    currentQuestionIndex++;
    showNextQuestion();
});

function addMessageToChat(type, message) {
    const chatContainer = document.getElementById('chatContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'mb-3';
    
    let icon = '';
    let bgColor = '';
    let label = '';
    
    switch(type) {
        case 'question':
            icon = 'bi-question-circle';
            bgColor = 'bg-primary bg-opacity-25';
            label = 'Question';
            break;
        case 'answer':
            icon = 'bi-person';
            bgColor = 'bg-success bg-opacity-25';
            label = 'Your Answer';
            break;
        case 'feedback':
            icon = 'bi-check-circle';
            bgColor = 'bg-info bg-opacity-25';
            label = 'AI Feedback';
            break;
        case 'followup':
            icon = 'bi-arrow-return-right';
            bgColor = 'bg-warning bg-opacity-25';
            label = 'Follow-up';
            break;
    }
    
    messageDiv.innerHTML = `
        <div class="d-flex align-items-start mb-2">
            <i class="bi ${icon} me-2 mt-1"></i>
            <div class="flex-grow-1">
                <small class="text-muted">${label}</small>
                <div class="${bgColor} p-2 rounded mt-1">
                    <pre class="mb-0 text-light">${message}</pre>
                </div>
            </div>
        </div>
    `;
    
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

function showSummaryOption() {
    document.getElementById('currentQuestion').classList.add('d-none');
    document.getElementById('responseForm').classList.add('d-none');
    document.getElementById('feedbackSection').classList.remove('d-none');
    document.getElementById('feedbackContent').innerHTML = 
        '<p class="text-light">All questions completed! Would you like to generate a summary of your interview performance?</p>';
    document.getElementById('nextQuestion').style.display = 'none';
}
</script>
{% endblock %}
